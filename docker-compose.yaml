# Version of the docker compose file
version: "1.0"

# Service list
services:
  # Database service
  db:
    # We will using the official mysql version 5.7 images
    image: mysql:5.7
    # We need a volume in our project to store the database
    volumes:
      - ./db_data:/var/lib/mysql
    # The project will always restart when crashing
    restart: always
    # Our environment variable, make sure to fill the .env file with your creditential
    environment:
      # Your root password
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      # Your database name
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      # Your database user
      MYSQL_USER: "${MYSQL_USER}"
      # Your user password
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
  
  # Symfony service 
  symfony:
    depends_on:
      - db
    image: wordpress:latest
    volumes:
      - ./wordpress_data:/var/www/html
    ports:
      - "8000:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: "${MYSQL_USER}"
      WORDPRESS_DB_PASSWORD: "${MYSQL_PASSWORD}"
      WORDPRESS_DB_NAME: "${MYSQL_DATABASE}"
  # Composer service
  composer:
    # working directory 
    working_dir: ./src
    # Official image of composer in version 2
    image: composer:2
    # We will map the 8082 port of container with 80 port on actual machine
    ports:
      - "8082:80"
    # We will use the same volume as Symfony service
    volume: ./src:/app

volumes:
  db_data:
  wordpress_data: